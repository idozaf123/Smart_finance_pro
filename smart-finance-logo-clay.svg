<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients and shadows -->
  <defs>
    <!-- Main clay gradient -->
    <linearGradient id="clayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8E6CF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4C5F9;stop-opacity:1" />
    </linearGradient>

    <!-- Secondary accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4C5F9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E4F3;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter for clay effect -->
    <filter id="clayShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Inner shadow effect -->
    <filter id="innerShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="1" dy="1"/>
      <feComposite operator="out" in2="SourceAlpha"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- Logo icon: Stylized piggy bank/coin with growth arrow -->
  <g transform="translate(10, 10)">
    <!-- Main coin/circle background -->
    <circle cx="20" cy="20" r="18" fill="url(#clayGradient)" filter="url(#clayShadow)"/>

    <!-- Inner highlight circle for depth -->
    <circle cx="20" cy="20" r="18" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.4"/>

    <!-- Growth arrow symbol -->
    <path d="M 12 24 L 20 14 L 28 18 L 28 12 L 32 12 L 20 6 L 8 18"
          fill="#2D3142"
          opacity="0.85"
          transform="translate(0, 4)"/>

    <!-- Small coin stack detail -->
    <ellipse cx="15" cy="28" rx="4" ry="2" fill="#D4C5F9" opacity="0.6"/>
    <ellipse cx="25" cy="28" rx="4" ry="2" fill="#B8D4FF" opacity="0.6"/>

    <!-- Accent circle - secondary element -->
    <circle cx="32" cy="12" r="6" fill="url(#accentGradient)" filter="url(#clayShadow)"/>
    <text x="32" y="15.5"
          font-family="Nunito, sans-serif"
          font-size="10"
          font-weight="800"
          text-anchor="middle"
          fill="#2D3142">$</text>
  </g>

  <!-- Logo text: Smart Finance Pro -->
  <g transform="translate(55, 0)">
    <!-- "Smart Finance" - primary text -->
    <text x="0" y="25"
          font-family="Nunito, sans-serif"
          font-size="18"
          font-weight="800"
          fill="#2D3142"
          letter-spacing="0.5">Smart Finance</text>

    <!-- "Pro" - accent text with gradient -->
    <text x="0" y="45"
          font-family="Nunito, sans-serif"
          font-size="14"
          font-weight="700"
          fill="url(#clayGradient)"
          letter-spacing="1.5">PRO</text>

    <!-- Tagline badge -->
    <rect x="40" y="35" width="80" height="16" rx="8" fill="#F5F3F7" stroke="#E8DFF5" stroke-width="1"/>
    <text x="80" y="45.5"
          font-family="Nunito, sans-serif"
          font-size="9"
          font-weight="600"
          text-anchor="middle"
          fill="#6B7280"
          letter-spacing="0.3">Family Finance</text>
  </g>
</svg>
